<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/editor.css">
  <link rel="stylesheet" href="css/modal.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="editor">
      <section id="menu">
        <div id="config" class="btnMenu">Configuração</div>
        <div id="newElement" class="btnMenu">Adicionar Elementos</div>
        <div id="newPage" class="btnMenu">Nova Página</div>
      </section>
      <section id="viewManager">
        <div id="listSheets">
          <p>Páginas:</p>
        </div>
        <div id="configSheet">
          <p class="currentPage">Página atual: </p>
        </div>
        <div class="sheet" rel="1">
          <div class="mv mtop"></div>
          <div class="mv mbottom"></div>
          <div class="mh mleft"></div>
          <div class="mh mright"></div>
          <div class="content"></div>
        </div>
      </section>
  </div>

  <div id="backgroundManager"></div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="title">CONFIGURAÇÕES</div>
      <p class="close">&times;</p>
    </div>
    <div class="inp">
      <span>margem TOPO:</span>
      <input type="number" name="verticalMT" id="verticalMT" step="0.5" max="30" value=3.5>
    </div>
    <div class="inp">
      <span>margem RODAPÉ:</span>
      <input type="number" name="verticalMR" id="verticalMR" step="0.5" max="30" value=1.0>
    </div>
    <div class="inp">
      <span>margem ESQUERDA:</span>
      <input type="number" name="horizontalME" id="horizontalME" step="0.5" max="30" value=1.0>
    </div>
    <div class="inp">
      <span>margem DIREITA:</span>
      <input type="number" name="horizontalMD" id="horizontalMD" step="0.5" max="21" value=1.0>
    </div>
    <div class="btnapply">Aplicar</div>
  </div>

</div>

  <script src="js/main.js"></script>
</body>

</html>
